<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width,initial-scale=1">-->
		
		<title>Skill Maps</title>
		
		<script src="data/mocks.js" type="text/javascript"></script>
		
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tip.css">
        <link rel="stylesheet" href="css/aster.css">
        <link rel="stylesheet" href="css/bubble.css">
        <link rel="stylesheet" href="css/radar.css">
        <link rel="stylesheet" href="css/sunburst.css">
	</head>
	<body>
		<div>
			<h1>Demos</h1>
		</div>
        <div class="demos">
            <div class="col-lg-12">
                <select name="domains"></select>
                <select name="groups"></select>
                <select name="skills"></select>
                <select name="people"></select>
                <select name="departments"></select>
                <select name="levels"></select>
            </div>
            <div class="col-lg-12">
                <h2 class="col-lg-12">Demo 1 - Skill Avg</h2>
                <select id="demo1_skills" name="skills" class="col-lg-12 demo1"></select>
                <select id="demo1_departments" name="departments" class="col-lg-12 demo1"></select>
                <svg id="demo1"></svg>
            </div>
            <div class="col-lg-6">
                <h2>Demo 2a - Strenghts by people</h2>
                <select id="demo2a_groups" name="groups" class="col-lg-12 demo2a"></select>
                <select id="demo2a_people" name="people" class="col-lg-12 demo2a"></select>
                <svg id="demo2a"></svg>
            </div>
            <div class="col-lg-6">
                <h2>Demo 2b - Strenghts by department</h2>
                <select id="demo2b_groups" name="groups" class="col-lg-12 demo2b"></select>
                <select id="demo2b_departments" name="departments" class="col-lg-12 demo2b"></select>
                <svg id="demo2b"></svg>
            </div>
            <div class="col-lg-6">
                <h2>Demo 3a</h2>
                <select id="demo2_group" name="groups" class="col-lg-12 demo3a"></select>
                <select id="demo3a_departments1" name="departments" class="col-lg-12 demo3a"></select>
                <select id="demo3a_departments2" name="departments" class="col-lg-12 demo3a"></select>
                <select id="demo3a_departments3" name="departments" class="col-lg-12 demo3a"></select>
                <svg id="demo3a"></svg>
            </div>
            <div class="col-lg-6">
                <h2>Demo 3b</h2>
                <select id="demo3b_group" name="groups" class="col-lg-12 demo3b"></select>
                <select id="demo3b_people1" name="people" class="col-lg-12 demo3b"></select>
                <select id="demo3b_people2" name="people" class="col-lg-12 demo3b"></select>
                <select id="demo3b_people3" name="people" class="col-lg-12 demo3b"></select>
                <svg id="demo3b"></svg>
            </div>
        </div>
        <div id="skills" class="col-lg-12">
        <div id="skillmap" class="col-lg-12">
            <div class="skills-wrapper">
            <div class="skills-sunburst"></div>
            <div class="skills-chart">
                <div id="skills-chart-breadcrumb"></div>
            </div>
            </div>
        </div>
        </div>
		<script src='js/vendor/jquery.min.js'></script>
		<script src='js/vendor/jquery-ui.min.js'></script>
        <script src='js/vendor/bootstrap.min.js'></script>
        <script src='js/vendor/d3.min.js'></script>
        <script src='js/vendor/d3.tip.js'></script>
        <script src='js/helpers/rainbow.js'></script>
        <script src='js/helpers/wrap.js'></script>
        <script src='js/aster.js'></script>
        <script src='js/bubble.js'></script>
        <script src='js/radar.js'></script>
        <!--<script src='js/sunburst.js'></script>-->
		<script src='js/skillmap.js'></script>
	</body>
</html>
